<!DOCTYPE html>
<html lang="fi">

<!-- Metadata, Bootstrap 5.3.2 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stl.css">
    <title>Kaverilista v1.0</title>
</head>

<!-- Sisältö -->

    <body>
        <main class="container">
            <div class="mt-5 p-3 rounded-4 bg-info">
                <header>
                    <h1 class="text-light fw-bold">Kaverilista</h1>
                    <p class="ohje">Syötä listalle 10 nimeä.</p>
                </header>

<!-- Lomake -->                

                    <form class="mt-4" id="lomake">
                        <span>Nimi</span>
                        <span id="nro"></span>:
                        <input style="width: 75%;" type="text" id="nimi" required>
                    </form>
            </div>

<!-- Kaverilistan tulostus näytölle-->
            
            <ul style="background-color: rgb(155, 206, 255);" class="kaverilista mt-2 ps-5 py-3 rounded-4" id="kaverilista"></ul>
            
            <div class="row">
                <div class="col ms-5">
                    <button type="button" class="naytanappi btn btn-primary mt-2" onclick="uusiSivu()">Uusi lista</button>
                </div>
                <div class="col ms-5">
                    <button type="button" class="naytanappi btn btn-primary mt-2" onclick="suljeSivu()">Sulje sivu</button>
                </div>
            </div>
        </main>

<!-- JavaSript, Bootstrap -->        

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
